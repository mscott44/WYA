{% extends "templates/layout.html" %}
{% block content %}
  <!-- new user notifications -->
  <p><h1 class="info">Feed</h1></p>

  <div id="newusers">
    {% for user in users %}
      <p id="notificationbox">New User! <br/>{{ user.name }} @{{ user.username }}</p>
    {% endfor %}
  </div>
{% endblock %}

{% block miniprofile %}
<img class="center" src="https://pikmail.herokuapp.com/{{ email }}?size=100" onerror="imgError(this);"/>
<section id="console">
    <div id="user_info">
      <h2 class="user_info_content" id="user_name">{{ name }}</h2>
      <h2 class="user_info_content" id="username">@{{ username }}</h2>
    </div>
</section>
{% endblock %}
