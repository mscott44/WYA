<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="/styles/login.css">
    <meta charset="utf-8">
    <title> WYA </title>
  </head>
  <body>
    <img src="favicon.png" alt="Favicon" style= "width:150px">
    <div id="muteYouTubeVideoPlayer"> </div>

<script async src="https://www.youtube.com/iframe_api" ></script>
<script>
 function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player('muteYouTubeVideoPlayer', {
    videoId: 'RiflrSmMYq0',
    width: 1700,
    height: 1000,
    playerVars: {
      autoplay: 1,
      controls: 1,
      showinfo: 0,
      modestbranding: 1,
      loop: 0,
      fs: 0,
      cc_load_policy: 0,
      iv_load_policy: 3,
      autohide: 0,
      start: 14,
      end: 127,
      controls: 0,
    },
    events: {
      onReady: function(e) {
        e.target.mute();
      }
    }
  });
 }
</script>
    <div id="background_image">
      <h1 id="title">Where.You.At?</h1>
      <section id="login_link"><h2><a href="{{ login_url }}">Sign.In</a></h2>
    </div>
  </body>
</html>
