{% extends "templates/layout.html" %}
{% block content %}
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 34.0522, lng: -118.2437},
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp_GA7Clm8-MQZFYMAV1RhJDQhQysnUgQ&callback=initMap"
async defer></script>
{% endblock %}
<script src="/static/main.js"></script>
